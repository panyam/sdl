{{# include "BasePage.html" #}}

{{define "content"}}
<div class="min-h-screen">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-3xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
            <div class="flex items-center gap-4">
                <a href="/canvases/" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </a>
                <div>
                    <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Create New Canvas</h1>
                    <p class="text-gray-600 dark:text-gray-400 mt-1">Set up a new SDL system simulation</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Form -->
    <div class="max-w-3xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
        <form action="/canvases/new" method="POST" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Canvas Name
                </label>
                <input type="text" id="name" name="name" required
                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="My SDL Canvas">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Description (optional)
                </label>
                <textarea id="description" name="description" rows="3"
                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Describe what this canvas will simulate..."></textarea>
            </div>

            <div class="flex gap-4 pt-4">
                <button type="submit"
                    class="flex-1 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium">
                    Create Canvas
                </button>
                <a href="/canvases/"
                    class="px-6 py-3 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors text-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{{end}}

{{define "CreateCanvasPage"}}
{{template "BasePage" .}}
{{end}}
