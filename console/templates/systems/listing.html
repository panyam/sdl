{{# include "base.html" #}}

{{define "content"}}
<div class="min-h-screen bg-gray-900">
    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-white mb-4">SDL System Examples</h1>
                <p class="text-xl text-gray-400">Explore and learn from real-world system architectures</p>
            </div>
        </div>
    </header>
    
    <!-- Filters Section -->
    <div class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
        <div class="flex flex-col md:flex-row gap-4">
            <!-- Search Input -->
            <input type="text" 
                   id="search-input" 
                   placeholder="Search systems..." 
                   class="flex-1 bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
            
            <!-- Filter Buttons -->
            <div class="flex gap-2">
                <button class="filter-btn px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-gray-400 hover:text-white hover:border-gray-600 transition-colors cursor-pointer active" data-filter="all">
                    All
                </button>
                <button class="filter-btn px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-gray-400 hover:text-white hover:border-gray-600 transition-colors cursor-pointer" data-filter="beginner">
                    Beginner
                </button>
                <button class="filter-btn px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-gray-400 hover:text-white hover:border-gray-600 transition-colors cursor-pointer" data-filter="intermediate">
                    Intermediate
                </button>
                <button class="filter-btn px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-gray-400 hover:text-white hover:border-gray-600 transition-colors cursor-pointer" data-filter="advanced">
                    Advanced
                </button>
            </div>
        </div>
    </div>
    
    <!-- Systems Grid -->
    <div class="max-w-7xl mx-auto px-4 pb-12 sm:px-6 lg:px-8">
        <div id="systems-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {{range .Systems}}
            <div class="system-card bg-gray-800 border border-gray-700 rounded-lg p-6 hover:border-gray-600 transition-all cursor-pointer hover:transform hover:scale-105 hover:shadow-xl" 
                 data-id="{{.ID}}"
                 data-difficulty="{{.Difficulty}}"
                 data-name="{{.Name}}"
                 data-description="{{.Description}}"
                 data-tags="{{range .Tags}}{{.}} {{end}}">
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-xl font-semibold text-white">{{.Name}}</h3>
                    <span class="difficulty-badge px-3 py-1 text-xs rounded-full font-medium 
                        {{if eq .Difficulty "beginner"}}bg-green-900 text-green-300{{end}}
                        {{if eq .Difficulty "intermediate"}}bg-yellow-900 text-yellow-300{{end}}
                        {{if eq .Difficulty "advanced"}}bg-red-900 text-red-300{{end}}">
                        {{.Difficulty}}
                    </span>
                </div>
                
                <p class="text-gray-400 mb-4 line-clamp-2">{{.Description}}</p>
                
                <div class="flex flex-wrap gap-2 mb-4">
                    {{range .Tags}}
                    <span class="px-2 py-1 bg-gray-700 text-gray-300 text-xs rounded">{{.}}</span>
                    {{end}}
                </div>
                
                <div class="flex justify-end">
                    <a href="/system/{{.ID}}" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors inline-flex items-center gap-2">
                        View System
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </a>
                </div>
            </div>
            {{end}}
        </div>
    </div>
</div>
{{end}}

{{define "scripts"}}
<style>
    .filter-btn.active {
        @apply bg-blue-600 border-blue-600 text-white;
    }
    
    .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }
</style>
{{end}}
