<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - SDL Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configure Tailwind to use dark mode
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            850: '#1f2937',
                            950: '#0f172a'
                        }
                    }
                }
            }
        }
    </script>
    {{block "head" .}}{{end}}
</head>
<body class="h-full bg-gray-900 text-white font-mono">
    {{block "content" .}}{{end}}
    
    <div id="app" 
         data-page-type="{{.PageType}}"
         data-page-data='{{.PageDataJSON}}'>
    </div>
    
    <script type="module" src="/assets/main.js"></script>
    {{block "scripts" .}}{{end}}
</body>
</html>
